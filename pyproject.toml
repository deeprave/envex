[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "envex"
version = "1.5.1"
description = "An extended and convenient os.environ interface"
requires-python = ">=3.9"
authors = [
    {name = "David Nugent", email = "davidn@uniquode.io"}
]
readme = "README.md"
license = "MIT"
classifiers = [
    "Framework :: Django",
    "Programming Language :: Python :: 3",
]

[project.optional-dependencies]
dev = ["pytest>=7.0"]
